name: Build and lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-build-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Build browser-extension
        run: npx nx build browser-extension

      - name: Build web-app
        run: npx nx build browser-extension

      - name: Run sonar analysis
        run: npx sonar-scanner -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=${{ secrets.SONAR_HOST }}
